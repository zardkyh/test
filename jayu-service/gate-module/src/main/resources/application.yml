      routes:
        - id : first-service
          uri: lb://MY-FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - name: CustomFilterEx
            - name: LoggingFilter
              args:
                baseMessage: LoggingFilter Message
                preLogger: true
                postLogger: true
        #            - AddRequestHeader=first-request, first-request-header2
        #            - AddResponseHeader=first-response, first-respones-header2

        - id: second-service
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
        - id: interview-service
          uri: lb://INTERVIEW-SERVICE
          predicates:
            - Path=/interview/**
        - id: common-service
          uri: lb://COMMONSERVICE
          predicates:
            - Path=/common/**
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: test
            preLogger: true
            postLogger: true







